<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1 class="header-elem w3layouts w3 w3l w3ls">Product Order Form</h1>
  <div class="main">
    <div class="branch">
      <div class="form-order"> 
				<label class="header">First Name :</label>
				<input type="text" id="firstname" name="firstname" placeholder="Your First Name">
			</div>
      
      <div class="form-order">	
        <label class="header">Email Address :</label>
        <input type="email" id="email" name="email" placeholder="Mail@example.com">
      </div>
      
      <div class="form-order">	
				<label class="header">Phone Number :</label>	
				<input type="tel" id="phone1" placeholder="+??">
				<input type="tel" id="phone2" placeholder="????????">
			</div>
    </div>

    <div class="form-wthree2 w3-agileits agileits-w3layouts agile">

      <div class="form-order"> 
				<label class="header">Last Name :</label>
				<input type="text" id="lastname" placeholder="Your Last Name">
			</div>

    </div>
    <div class="clear"></div>

    <div class="form-order1"> 
			<label class="header">Billing Address :</label>
			<input type="text" id="address" placeholder="Billing Address">
		</div>

    <div class="form-order2"> 
			<label class="header">Your Address :</label>
			<input type="text" id="address2" placeholder="Your Address">
		</div>

    <div class="form-wthree3 w3-agileits agileits-w3layouts agile">
			<div class="form-order"> 
				<label class="header">City :</label>
				<input type="text" id="city" placeholder="Your City">
			</div>

      <div class="form-order"> 
				<label class="header">Zip Code :</label>
				<input type="text" id="zip" placeholder="Zip Code">
			</div>
    </div>

    <div class="form-wthree4 w3-agile w3-agileits agileits-w3layouts">
			<div class="form-order"> 
				<label class="header">State/Province :</label>
				<input type="text" id="state" placeholder="Your State or Province">
      </div>

        <div class="form-order">
          <label class="header">Country :</label>
          <select class="select">
            <option value="Country" selected>Country</option>
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="Russia">Russia</option>
            <option value="England">England</option>
          </select>
        </div>
			
    </div>
    <div class="clear"></div>

    <div class="form-order last">
			<input type="submit" class="place-order" value="place order">
			<input type="reset" class="reset">
			<div class="clear"></div>
		</div>

  </div>
  
</body>
</html>
